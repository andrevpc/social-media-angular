<nav>
    <ul class="loginBox">
        <li>
            <a href="/">img</a>
        </li>
        <li>
            <a href="/">user</a>
        </li>
    </ul>
</nav>

<div id="posts">
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <div *cdkVirtualFor="let item of items" class="example-item">{{item}}</div>
    </cdk-virtual-scroll-viewport>
</div>

<div id="filters">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

    <section class="example-section">
        <span class="example-list-section">
            <mat-checkbox class="example-margin" [checked]="allComplete" [color]="task.color"
                [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                {{task.name}}
            </mat-checkbox>
        </span>
        <span class="example-list-section">
            <ul>
                <li *ngFor="let subtask of task.subtasks" style="margin-left: 10%">
                    <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color"
                        (ngModelChange)="updateAllComplete()">
                        {{subtask.name}}
                    </mat-checkbox>
                </li>
            </ul>
        </span>
    </section>
</div>

<a id="btn" href="/new-forum-component">
    <button style="font-size:xx-large" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        +
    </button>
    <button mat-button color="accent">Accent</button>
</a>
