<div id="posts">
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <div *cdkVirtualFor="let item of items" class="example-item">{{item.title}}</div>
    </cdk-virtual-scroll-viewport>
</div>

<div id="filters">
    <form>
        <mat-form-field style="height: auto;" class="example-chip-list">
            <mat-label>Favorite Fruits</mat-label>
            <mat-chip-grid #chipGrid aria-label="Fruit selection">
                <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)">
                    {{fruit}}
                    <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip-row>
            </mat-chip-grid>
            <input placeholder="New Fruit..." #fruitInput [formControl]="fruitCtrl" [matChipInputFor]="chipGrid"
                [matAutocomplete]="auto" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)" />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                    <mat-option [disabled]="fruits.includes(fruit)" [value]="fruit">
                        {{fruit}}
                    </mat-option>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    
    <section class="example-section">
        <span class="example-list-section">
            <mat-checkbox class="example-margin" [checked]="allComplete" [color]="task.color"
                [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                {{task.name}}
            </mat-checkbox>
        </span>
        <span class="example-list-section">
            <ul>
                <li *ngFor="let subtask of task.subtasks" style="margin-left: 10%">
                    <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color"
                        (ngModelChange)="updateAllComplete()">
                        {{subtask.name}}
                    </mat-checkbox>
                </li>
            </ul>
        </span>
    </section>
</div>

<a id="btn">
    <button (click)="modal.toggle()" style="font-size:xx-large" mat-mini-fab color="primary"
        aria-label="Example icon button with a menu icon">
        +
    </button>
    <app-modal #modal>
        <div class="modal-container">
            <div class="inputs">
                <p>
                    <a href="/new-forum-component">New forum</a>
                </p>
                <a href="/new-post-component">New post</a>
            </div>
        </div>
    </app-modal>
    <button mat-button color="accent">Accent</button>
</a>
