<div id="sign">
    <div id="centre">
        <form class="example-form">
            <input type="file" style="margin-bottom: 10px;" class="file-upload" onchange="console.log(event.target.files)">
            <mat-form-field class="example-full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Ex. Pizza" name="title" [formControl]="title"
                [(ngModel)]="NewForumService.title" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."
                name="forumDescription" [formControl]="forumDescription"
                [(ngModel)]="NewForumService.forumDescription" required></textarea>
            </mat-form-field>
        </form>
        <div style="display: flex; justify-content: center;" class="example-button-row">
            <button (click)="add()" mat-raised-button color="primary">Create!</button>
        </div>
    </div>
</div>
